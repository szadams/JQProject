<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Photo gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Photo gallery from flickr">
    <meta name="author" content="Adam">

    <link href="camera.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px;
        }

        img {
            /*height: 100px;*/
            float: left;
        }
	fieldset {
            background-color: aliceblue;
        }
    </style>
    
    <script src="scripts/jquery-1.8.3.min.js"></script>
    <script src="scripts/plugin.toggleSlide.js"></script>
    <script src="scripts/scripts.js"></script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="Index.html">Photo gallery</a>
                <!--<div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="active"><a href="Index.html">Photos</a></li>
                    </ul>
                </div>-->
                <!--/.nav-collapse -->
            </div>
        </div>
    </div>

    <div class="container">

        <h1>Look at this!</h1>
        <br />

        <form>
            <fieldset>
                <b class="visible-phone">You're on the phone, welcome :)</b>
                <i>
                    <h4>Enter tags</h4>
                </i>

                <input id="tags" type="text" placeholder="Type tags here…"><br />

                <i>
                    <h4>How much?</h4>
                </i>

                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>

                <br />
                <br />

                <button type="submit" class="btn">1. Get photos</button>
            </fieldset>
        </form>

        <table id="imgtbl" class="table table-hover"></table>
        <br />
        <button type="button" id="showbtn" class="btn btn-primary">2. Show</button>

    </div>

    <footer class="navbar navbar-fixed-bottom">
        <div class="container">
            <p class="muted credit">Made by Adam Szuliński using <i>Twitter Bootstrap</i> and <i>jQuery</i></p>
        </div>
    </footer>
</body>
</html>
